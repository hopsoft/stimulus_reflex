name: Run Standard Lints

on: [push]

jobs:
  standard:
    name: Standard
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Bundle
      uses: CultureHQ/actions-bundler@master
      with:
        args: install
    - name: Standard
      uses: CultureHQ/actions-bundler@master
      with:
        args: exec standardrb
